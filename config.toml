    enable = true
    code = '<script async defer data-website-id="fa906209-3da5-4ec4-937c-7c5468eca37f" src="https://stats.wangrunlin.com/umami.js"></script>'

# ------------------------------

# needed to  render raw HTML (e.g. <sub>, <sup>, <kbd>, <mark>)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[menu]
    [[menu.main]]
      identifier = "about"
      name = "About"
      url = "https://wangrunlin.com"
      weight = 10
  # [[menu.main]]
  #   identifier = "contact"
  #   name = "Contact"
